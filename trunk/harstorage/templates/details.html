<div style="width:960px" align="center">
    <div style="float:left;text-align:left;">
        <h4>Run Info</h4>
    </div>
    <div style="text-align:right;margin-top:1em;margin-bottom:1.5em">
            <select id="run_timestamp" onchange="displayRunInfo();">
                % for timestamp in c.timestamp:
                <option value="${timestamp}"> ${timestamp}</option>
                % endfor
            </select>
    </div>
</div>

<div class="tabber">
    <div class="tabbertab" title="Summary">
        <div>
            <div id="gauge" class="gauge" style="margin-top:10px;"></div>
            <div id="by_size" style="width:240px;margin-right:30px;height:240px;float:left;margin-top:10px;"></div>
            <div id="by_req"  style="width:240px;height:240px;float:left;margin-top:10px;"></div>
            <div style="width:190px;height:240px;float:left;margin-top:10px;">
                <div class="run_stats">Full Time:</div><div id="run_time" class="run_stats2"></div>
                <div class="run_stats">Total Size:</div><div id="run_size" class="run_stats2"></div>
                <div class="run_stats">Total Requests:</div><div id="run_requests" class="run_stats2"></div>
            </div>
        </div>
    </div>
    <div class="tabbertab" title="Page Speed Details">
          <div id='pagespeed' style="margin-top:10px;"></div>
    </div>
    <div class="tabbertab" title="HAR Viewer">
          <div id="harviewer" style="margin-top:10px;"></div>
    </div>
</div>

</center>

<script type='text/javascript'>
	function setTimeLine(){
        var timeHash = new Array();
        var sizeHash = new Array();
        var reqHash = new Array();
        var scoreHash = new Array();
        % for key,value in c.time_hash.items():
            timeHash["${key}"] = ${value};
        % endfor
        % for key,value in c.size_hash.items():
            sizeHash["${key}"] = ${value};
        % endfor
        % for key,value in c.requests_hash.items():
            reqHash["${key}"] = ${value};
        % endfor
        % for key,value in c.score_hash.items():
            scoreHash["${key}"] = ${value};
        % endfor

        zoomableChart(timeHash,sizeHash,reqHash,scoreHash);
    }
   
    setTimeLine();
    displayRunInfo();
</script>
