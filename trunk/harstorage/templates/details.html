<%inherit file="/base.html"/>
<%def name="title()">Details | ${c.label}</%def>

<center>
<div id="timeline_div" style="width:960px"></div>

<div style="width:960px" align="center">
    <div style="float:left;text-align:left;">
        <h4>Run Info</h4>
    </div>
    <div style="text-align:right;margin-top:1em;margin-bottom:1.5em">
            <select id="run_timestamp" onchange="displayRunInfo();">
                % for timestamp in c.timestamp:
                <option value="${timestamp}"> ${timestamp}</option>
                % endfor
            </select>
    </div>
</div>

<div class="tabber">
    <div class="tabbertab" title="Summary">
            <div class="gauge" id="gauge" ></div>
            <div class="stat-container">
                <div class="stat-title">Full Load Time:</div>       <div class="stat-value" id="run-time"></div>
                <div class="stat-title">Total DNS Time:</div>       <div class="stat-value" id="dns-time"></div>
                <div class="stat-title">Total Transfer Time:</div>  <div class="stat-value" id="transfer-time"></div>
                <div class="stat-title">AVG Connecting Time:</div>  <div class="stat-value" id="connect-time"></div>
                <div class="stat-title">AVG Blocking Time:</div>    <div class="stat-value" id="block-time"></div>
            </div>
            <div class="stat-container">
                <div class="stat-title">Total Size:</div>           <div class="stat-value" id="run-size"></div>
                <div class="stat-title">Text Files:</div>           <div class="stat-value" id="html-size"></div>
                <div class="stat-title">Media Files:</div>          <div class="stat-value" id="text-size"></div>
                <div class="stat-title">Cached Size:</div>          <div class="stat-value" id="media-size"></div>
            </div>
            <div class="stat-container">
                <div class="stat-title">Requests:</div>             <div class="stat-value" id="run-requests"></div>
                <div class="stat-title">Redirects:</div>            <div class="stat-value" id="run-requests"></div>
                <div class="stat-title">Bad Requests:</div>         <div class="stat-value" id="run-bad"></div>
                <div class="stat-title">Hosts:</div>                <div class="stat-value" id="run-domains"></div>
            </div>
    </div>

    <div class="tabbertab" title="Resources">
        <div id="by-size" style="width:450px;margin-left:15px;height:300px;float:left;margin-top:10px;"></div>
        <div id="by-req"  style="width:450px;margin-left:20px;height:300px;float:left;margin-top:10px;"></div>
    </div>
    
    <div class="tabbertab" title="Page Speed Details">
          <div id='pagespeed' style="margin-top:10px;"></div>
    </div>
    
    <div class="tabbertab" title="HAR Viewer">
          <div id="harviewer" style="margin-top:10px;"></div>
    </div>
</div>

</center>

<script type='text/javascript'>
	function setTimeLine(){
        var timeHash = new Array();
        var sizeHash = new Array();
        var reqHash = new Array();
        var scoreHash = new Array();
        % for key,value in c.time_hash.items():
            timeHash["${key}"] = ${value};
        % endfor
        % for key,value in c.size_hash.items():
            sizeHash["${key}"] = ${value};
        % endfor
        % for key,value in c.requests_hash.items():
            reqHash["${key}"] = ${value};
        % endfor
        % for key,value in c.score_hash.items():
            scoreHash["${key}"] = ${value};
        % endfor

        drawTimeLine(timeHash,sizeHash,reqHash,scoreHash);
    }
   
    setTimeLine();
    displayRunInfo();
</script>
