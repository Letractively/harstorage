<%inherit file="/base.html"/>
<%def name="title()">Superposed Tests</%def>
<center>
    <div class="sp-create">
        <form action="display" id="testFlowForm" method="post" onsubmit="return false;">
            <fieldset>
                <legend>Superpose Tests</legend>
                
                <div id="container">
                    <div id="step_1" class="container">
                        <div class="title" id="step_1_head" >Point 1 &gt;</div>
                        <div class="text">Label:</div>

                        <select name="step_1_label" id="step_1_label" class="slct-label" onchange="setTimestamp(this.name);">
                            % for label in c.labels:
                            <option value="${label}">${label}</option>
                            % endfor
                        </select>
                        
                        <div class="text">Start TS:</div>
                        
                        <select name="step_1_start_ts" id="step_1_start_ts" class="slct-start" >
                        </select>
                        
                        <div class="text">End TS:</div>
                        
                        <select name="step_1_end_ts" id="step_1_end_ts" class="slct-end" >
                        </select>
                        
                        <input id="step_1_add" type="image" src="${h.url_for('/images/add_button.png')}"    class="image" onclick="addStep(this);"/>
                        <input id="step_1_del" type="image" src="${h.url_for('/images/remove_button.png')}" class="image" onclick="delStep(this);" style="display:none"/>
                    </div>
                </div>
                <input type="submit" class="submit" value="Display Superposed Tests" onclick="return submitFlow();"/>
            </fieldset>
        </form>
    </div>
</center>

<script type='text/javascript' src="${h.url_for('/scripts/superpose.js')}"></script>
